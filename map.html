<!DOCTYPE html>
<html>

<head>
  <style>
    html,
    body,
    #map {
      margin: 0;
      padding: 0;
      height: 100%;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script>
    var map;

function initialize() {
  var mapOptions = {
    zoom: 19,
    center: {lat: 40.11027, lng: -88.23079},
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };

  map = new google.maps.Map(document.getElementById('map'),
      mapOptions);

  // Create a <script> tag and use a local GeoJSON file. I used geojson.io to make. Remember to add property "eaters" or other descriptor for magnitude. 
  var script = document.createElement('script');

  script.src = 'lunch.geojson';
  document.getElementsByTagName('head')[0].appendChild(script);

  map.data.setStyle(function(feature) {
    var magnitude = feature.getProperty('eaters');
    return {
      icon: getCircle(magnitude)
    };
  });
}

function getCircle(magnitude) {
  var circle = {
    path: google.maps.SymbolPath.CIRCLE,
    fillColor: 'red',
    fillOpacity: .2,
    scale: Math.pow(2, magnitude) / 2,
    strokeColor: 'white',
    strokeWeight: .5
  };
  return circle;
}

function eqfeed_callback(results) {
  map.data.addGeoJson(results);
}

google.maps.event.addDomListener(window, 'load', initialize);
  </script>
</head>

<body>
  <div id="map"></div>
</body>

</html>
