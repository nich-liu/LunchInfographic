<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body, #map {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #map {
        height: 100%;
      }
      #info-box {
        background-color: white;
        border: 1px solid black;
        bottom: 30px;
        height: 20px;
        padding: 10px;
        position: absolute;
        left: 30px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
    var map;

function initialize() {
var mapOptions = {
     zoom: 18,
     center: {lat: 40.11027, lng: -88.23079},
     mapTypeId: google.maps.MapTypeId.ROADMAP
   };

map = new google.maps.Map(document.getElementById('map'),
    mapOptions);

// Create a <script> tag and set the USGS URL as the source.
var script = document.createElement('script');
 script.src = 'earthquakes_GeoJSONP.js';
document.getElementsByTagName('head')[0].appendChild(script);

map.data.setStyle(function(feature) {
  var magnitude = feature.getProperty('eaters');
  return {
    icon: getCircle(magnitude)
  };
});
}

function getCircle(magnitude) {
var circle = {
  path: google.maps.SymbolPath.CIRCLE,
  fillColor: 'red',
  fillOpacity: .2,
  scale: Math.pow(2, magnitude) / .2,
  strokeColor: 'white',
  strokeWeight: .5
};
return circle;
}

function eqfeed_callback(results) {
map.data.addGeoJson(results);
}


google.maps.event.addDomListener(window, 'load', initialize);

  </script>
  </head>
  <body>
    <div id="map"></div>
    <div id="info-box">?</div>

    <script>

  // [START snippet]
  // Set mouseover event for each feature.
  map.data.addListener('mouseover', function(event) {
    document.getElementById('info-box').textContent =
        event.feature.getProperty('marker-size');
  });
  // [END snippet]
}

    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdQqjvAH5Zbk2aQCPbm86x53DL9kS9RRQ&signed_in=true&callback=initMap"></script>
  </body>
</html>
